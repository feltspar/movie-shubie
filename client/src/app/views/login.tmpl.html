<div class="login-box">
  <div class="lb-header">
    <a href="" class="active" id="login-box-link" ng-click="loginVm.login=true; loginVm.signup=false">Login</a>
    <a href="" id="signup-box-link" ng-click="loginVm.login=false; loginVm.signup=true">Sign Up</a>
  </div>
  <div class="social-login">
    <a href="#">
      <i class="fa fa-facebook fa-lg"></i> Login in with facebook
    </a>
    <a href="#">
      <i class="fa fa-google-plus fa-lg"></i> log in with Google
    </a>
  </div>

  <form class="email-login" ng-if="loginVm.login">
    <div class="u-form-group">
      <input type="email" placeholder="Email" ng-model="loginVm.loginUser.email" />
    </div>
    <div class="u-form-group">
      <input type="password" placeholder="Password" ng-model="loginVm.loginUser.password" />
    </div>
    <div class="u-form-group">
      <button>Log in</button>
    </div>
    <div class="u-form-group">
      <a href="#" class="forgot-password">Forgot password?</a>
    </div>
  </form>

  <form name="signupForm" class="email-signup" ng-if="loginVm.signup" ng-click="loginVm.login=true; loginVm.signup=false" ng-submit="userForm.$setPristine(); addUserVm.addUser()">
    <div class="u-form-group">
      <label for="firstName"></label>
      <input type="text" id="firstName" name="firstName" placeholder="First Name" ng-model="loginVm.newUser.firstName" required minlength="4">
      <div ng-messages="userForm.firstName.$error" ng-if="userForm.firstName.$dirty">
        <p ng-message="required" class="error">First Name is required</p>
        <p ng-message="minlength" class="error">First Name has to be at least 4 chars</p>
      </div>
    </div>

   
      <label for="lastName"></label>
    <div class="u-form-group">
      <input type="text" id="lastName" name="lastName" placeholder="Last Name" ng-model="loginVm.newUser.lastName" required minlength="4">
      </div>
      <div ng-messages="userForm.lastName.$error" ng-if="userForm.lastName.$dirty">
        <p ng-message="required" class="error">Last Name is required</p>
        <p ng-message="minlength" class="error">Last Name has to be at least 4 chars</p>
      
    </div>

    <div class="u-form-group">
      <input type="email" placeholder="Email" ng-model="loginVm.newUser.email" />
    </div>
    <div class="u-form-group">
      <input type="password" placeholder="Password" ng-model="loginVm.newUser.password" />
    </div>
    <div class="u-form-group">
      <input type="password" placeholder="Confirm Password" ng-model="loginVm.newUser.password" />
    </div>
    <div class="u-form-group">
      <button type = "submit" ng-disabled="signupForm.$invalid"> Sign Up</button>
    </div>
  </form>
</div>
